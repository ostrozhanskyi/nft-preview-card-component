<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>
</head>
<body>
  <article class="crypto-card">
    <section class="image">
      <a href="#"><img src="./images/image-equilibrium.jpg" alt="equilibrium image"></a>
    </section>
    <section class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <span class="icon icon-ethereum"></span>
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <span class="icon icon-clock"></span>
          <span>3 days left</span>
        </div>
      </div>
    </section>
    <section class="author">
      <img src="./images/image-avatar.png" alt="Author avatar">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </section>
  </article>
</body>
</html>
